<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
    <title>MyNathan Student Portal - Draft</title>
</head>
<body>
    <div class="container">
        <!-- Side Section Start -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="https://www.caldwell.edu/wp-content/uploads/2022/12/CU-Logo_OL_RGB_NO-TM_KO.png" alt="MyNathan Logo">
                    <!--<h2>My <span class="red">Caldwell</span></h2> -->
                </div>
            </div>
            <!-- <div class="close">
                Let's skip this because it's not needed for now
            </div> -->
            <div class="sidebar">
                <a data-iframe="homeiframe" class="active">
                    <span class="material-icons-sharp">home</span>
                    <h3>Home</h3>
                </a>
                <a data-iframe="coursesiframe">
                    <span class="material-icons-sharp">class</span>
                    <h3>Courses</h3>
                </a>
                <a data-iframe="financesiframe">
                    <span class="material-icons-sharp">payment</span>
                    <h3>Finance & Aid</h3>
                </a>
                <a data-iframe="formsiframe">
                    <span class="material-icons-sharp">list_alt</span>
                    <h3>Forms</h3>
                </a>
                <a data-iframe="studentlifeiframe">
                    <span class="material-icons-sharp">diversity_2</span>
                    <h3>Student Life</h3>
                </a>
                <a data-iframe="academicsiframe">
                    <span class="material-icons-sharp">school</span>
                    <h3>Academics</h3>
                </a>
                <a data-iframe="calendariframe">
                    <span class="material-icons-sharp">event</span>
                    <h3>Calendar</h3>
                </a>
                <a data-iframe="logoutiframe">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
        <!-- Side Section End -->

        <!-- Right Section Start -->
        <div class="right-side">
            <div class="nav">
                <h1 id="current_header">Home</h1>
                <div class="search">
                    <input type="text" placeholder="Search">
                    <span class="material-icons-sharp">search</span>
                </div>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile_img">
                        <img src="images/profile.jpg" alt="Profile Image">
                    </div>
                    <div class="info">
                        <p>Hey, <b id="current_user">Nathan</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                </div>
            </div>
            
            <!-- Home Content Start-->
            <main>

                <iframe id="homeiframe" width="100%" height="100%" style="overflow: hidden" src="/pages/home.html"></iframe>
                <iframe id="coursesiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/courses.html"></iframe>
                <iframe id="financesiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/finances.html"></iframe>
                <iframe id="formsiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/forms.html"></iframe>
                <iframe id="studentlifeiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/studentlife.html"></iframe>
                <iframe id="academicsiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/academics.html"></iframe>
                <iframe id="calendariframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/calendar.html"></iframe>
                <iframe id="logoutiframe" width="100%" height="100%" style="overflow: hidden; display: none;" src="/pages/login.html"></iframe>
              
            <main>  
            <!-- Home Content End-->
        </div>
        <!-- Main Section End -->

        <!-- Footer Section Start -->

        <!-- Footer Section End -->

        <!-- Scripts -->
            <script src="js/Events.js"></script>
            <script src="js/script.js"></script>
        <!-- Scripts End-->
    </div>
</body>
</html>
